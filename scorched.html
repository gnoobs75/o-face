<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ç-face Scorched Earth</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --bg-card: #1a1a1e;
            --bg-input: #2a2a30;
            --border: #3F465B;
            --accent: #C52638;
            --accent-hover: #d63344;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a8;
            --text-muted: #6b6b73;
            --neon-green: #00ff88;
            --neon-orange: #ff8800;
            --neon-blue: #00d4ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        /* Game Header */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(180deg, #1a1a1e 0%, #0f0f12 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .game-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: var(--neon-orange);
            text-shadow: 0 0 10px var(--neon-orange);
        }

        .game-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .info-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: var(--neon-green);
        }

        .wind-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .wind-arrow {
            font-size: 18px;
            transition: transform 0.3s;
        }

        /* Game Canvas Area */
        .game-area {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .canvas-wrapper {
            flex: 1;
            background: #000;
            border: 2px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* HUD Overlay */
        .hud-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .player-hud {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid;
            border-radius: 8px;
            padding: 10px 15px;
            min-width: 150px;
        }

        .player-hud.player1 {
            border-color: #ff4444;
        }

        .player-hud.player2 {
            border-color: #4444ff;
        }

        .player-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            margin-bottom: 8px;
        }

        .player-hud.player1 .player-name { color: #ff4444; }
        .player-hud.player2 .player-name { color: #4444ff; }

        .health-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            transition: width 0.3s;
        }

        .health-text {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Control Panel */
        .control-panel {
            width: 280px;
            background: linear-gradient(180deg, #1a1a1e 0%, #0f0f12 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            color: var(--neon-orange);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Angle/Power Controls */
        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-label {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 50px;
        }

        .control-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
            outline: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--neon-orange);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-orange);
        }

        .control-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--neon-green);
            min-width: 45px;
            text-align: right;
        }

        /* Weapon Selection */
        .weapon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .weapon-btn {
            padding: 10px 8px;
            background: #222;
            border: 2px solid #444;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: center;
        }

        .weapon-btn:hover {
            border-color: var(--neon-orange);
            color: var(--neon-orange);
        }

        .weapon-btn.selected {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
        }

        .weapon-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .weapon-icon {
            font-size: 16px;
            display: block;
            margin-bottom: 4px;
        }

        .weapon-name {
            font-size: 8px;
            font-family: 'Press Start 2P', cursive;
        }

        .weapon-count {
            font-size: 8px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Fire Button */
        .fire-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(180deg, var(--accent) 0%, #8b1a28 100%);
            border: 2px solid #ff4444;
            border-radius: 8px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
            text-shadow: 2px 2px 0 #000;
        }

        .fire-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
        }

        .fire-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Turn Indicator */
        .turn-indicator {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .turn-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        .turn-text.player1 { color: #ff4444; }
        .turn-text.player2 { color: #4444ff; }

        /* Game Over Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(180deg, #2a2a30 0%, #1a1a1e 100%);
            border: 3px solid var(--neon-orange);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 136, 0, 0.3);
        }

        .modal-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--neon-orange);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--neon-orange);
        }

        .modal-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .modal-btn {
            padding: 15px 40px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            margin: 0 10px;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        /* Explosion Animation */
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 2px solid var(--neon-orange);
            padding: 12px 24px;
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 10001;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>

    <script>
        // ============================================
        // NAVIGATION
        // ============================================
        const isElectron = typeof window.electronAPI !== 'undefined';
        function navGoTo(href) { window.location.href = href; }
        function navMinimize() { if (isElectron) window.electronAPI.window.minimize(); }
        function navMaximize() { if (isElectron) window.electronAPI.window.maximize(); }
        function navClose() { if (isElectron) window.electronAPI.window.close(); }
        function openTerminal() { if (isElectron) window.electronAPI.window.openTerminal(); }

        // ============================================
        // GAME STATE
        // ============================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Weapons available
        const WEAPONS = {
            'shell': { name: 'Shell', icon: 'üí£', damage: 25, radius: 30, count: Infinity },
            'bigShell': { name: 'Big Shot', icon: 'üî¥', damage: 40, radius: 50, count: 5 },
            'napalm': { name: 'Napalm', icon: 'üî•', damage: 35, radius: 40, count: 3, burn: true },
            'mirv': { name: 'MIRV', icon: '‚ò¢Ô∏è', damage: 20, radius: 25, count: 2, splits: 5 },
            'digger': { name: 'Digger', icon: '‚õèÔ∏è', damage: 15, radius: 60, count: 3, digOnly: true },
            'nuke': { name: 'Nuke', icon: 'üí•', damage: 80, radius: 100, count: 1 }
        };

        let gameState = {
            terrain: [],
            players: [],
            currentPlayer: 0,
            projectile: null,
            wind: 0,
            round: 1,
            selectedWeapon: 'shell',
            isAnimating: false,
            gameOver: false
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        function initGame() {
            resizeCanvas();
            generateTerrain();
            createPlayers();
            randomizeWind();
            renderWeapons();
            updateUI();
            render();
        }

        function resizeCanvas() {
            const wrapper = canvas.parentElement;
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
        }

        function generateTerrain() {
            const width = canvas.width;
            const height = canvas.height;
            gameState.terrain = [];

            // Generate terrain using midpoint displacement
            const points = [];
            const segments = 8;
            const baseHeight = height * 0.6;
            const variance = height * 0.25;

            for (let i = 0; i <= segments; i++) {
                const x = (i / segments) * width;
                const y = baseHeight + (Math.random() - 0.5) * variance;
                points.push({ x, y });
            }

            // Subdivide for smoother terrain
            for (let iteration = 0; iteration < 4; iteration++) {
                const newPoints = [];
                for (let i = 0; i < points.length - 1; i++) {
                    newPoints.push(points[i]);
                    const midX = (points[i].x + points[i + 1].x) / 2;
                    const midY = (points[i].y + points[i + 1].y) / 2 + (Math.random() - 0.5) * (variance / (iteration + 2));
                    newPoints.push({ x: midX, y: midY });
                }
                newPoints.push(points[points.length - 1]);
                points.length = 0;
                points.push(...newPoints);
            }

            // Convert to terrain array (height at each x pixel)
            for (let x = 0; x < width; x++) {
                // Find surrounding points
                let y = baseHeight;
                for (let i = 0; i < points.length - 1; i++) {
                    if (x >= points[i].x && x <= points[i + 1].x) {
                        const t = (x - points[i].x) / (points[i + 1].x - points[i].x);
                        y = points[i].y + t * (points[i + 1].y - points[i].y);
                        break;
                    }
                }
                gameState.terrain[x] = Math.max(50, Math.min(height - 50, y));
            }
        }

        function createPlayers() {
            const width = canvas.width;
            const p1x = Math.floor(width * 0.15);
            const p2x = Math.floor(width * 0.85);

            gameState.players = [
                {
                    x: p1x,
                    y: gameState.terrain[p1x] - 15,
                    health: 100,
                    color: '#ff4444',
                    name: 'Player 1',
                    isAI: false,
                    weapons: { ...WEAPONS },
                    angle: 45,
                    power: 50
                },
                {
                    x: p2x,
                    y: gameState.terrain[p2x] - 15,
                    health: 100,
                    color: '#4444ff',
                    name: 'CPU',
                    isAI: true,
                    weapons: { ...WEAPONS },
                    angle: 135,
                    power: 50
                }
            ];

            // Reset weapon counts
            gameState.players.forEach(p => {
                Object.keys(p.weapons).forEach(w => {
                    p.weapons[w] = { ...WEAPONS[w] };
                });
            });
        }

        function randomizeWind() {
            gameState.wind = (Math.random() - 0.5) * 0.4;
            updateWindDisplay();
        }

        // ============================================
        // RENDERING
        // ============================================
        function render() {
            const width = canvas.width;
            const height = canvas.height;

            // Clear
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, width, height);

            // Draw sky gradient
            const skyGrad = ctx.createLinearGradient(0, 0, 0, height * 0.6);
            skyGrad.addColorStop(0, '#000020');
            skyGrad.addColorStop(0.5, '#001040');
            skyGrad.addColorStop(1, '#002060');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, width, height);

            // Draw stars
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 50; i++) {
                const sx = (i * 137) % width;
                const sy = (i * 89) % (height * 0.5);
                ctx.globalAlpha = 0.3 + Math.random() * 0.7;
                ctx.fillRect(sx, sy, 1, 1);
            }
            ctx.globalAlpha = 1;

            // Draw terrain
            drawTerrain();

            // Draw tanks
            gameState.players.forEach((player, idx) => {
                if (player.health > 0) {
                    drawTank(player, idx === gameState.currentPlayer);
                }
            });

            // Draw projectile
            if (gameState.projectile) {
                drawProjectile(gameState.projectile);
            }
        }

        function drawTerrain() {
            const height = canvas.height;

            // Main terrain fill
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (let x = 0; x < gameState.terrain.length; x++) {
                ctx.lineTo(x, gameState.terrain[x]);
            }
            ctx.lineTo(canvas.width, height);
            ctx.closePath();

            // Gradient fill
            const terrainGrad = ctx.createLinearGradient(0, 0, 0, height);
            terrainGrad.addColorStop(0, '#2d5016');
            terrainGrad.addColorStop(0.3, '#3d6020');
            terrainGrad.addColorStop(0.6, '#5d4020');
            terrainGrad.addColorStop(1, '#3d2010');
            ctx.fillStyle = terrainGrad;
            ctx.fill();

            // Surface detail
            ctx.strokeStyle = '#4d7030';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let x = 0; x < gameState.terrain.length; x++) {
                if (x === 0) ctx.moveTo(x, gameState.terrain[x]);
                else ctx.lineTo(x, gameState.terrain[x]);
            }
            ctx.stroke();
        }

        function drawTank(player, isActive) {
            const x = player.x;
            const y = player.y;

            ctx.save();
            ctx.translate(x, y);

            // Tank body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.roundRect(-20, -8, 40, 16, 4);
            ctx.fill();

            // Tank treads
            ctx.fillStyle = '#333';
            ctx.fillRect(-22, 4, 44, 8);
            ctx.fillStyle = '#222';
            for (let i = -20; i < 22; i += 6) {
                ctx.fillRect(i, 5, 4, 6);
            }

            // Turret
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(0, -8, 10, 0, Math.PI * 2);
            ctx.fill();

            // Barrel
            const angle = player.isAI ? (180 - player.angle) * Math.PI / 180 : -player.angle * Math.PI / 180;
            ctx.strokeStyle = player.color;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(Math.cos(angle) * 25, -8 + Math.sin(angle) * 25);
            ctx.stroke();

            // Active indicator
            if (isActive && !gameState.isAnimating) {
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 2;
                ctx.setLineDash([4, 4]);
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            ctx.restore();
        }

        function drawProjectile(proj) {
            ctx.save();
            ctx.translate(proj.x, proj.y);

            // Trail
            if (proj.trail && proj.trail.length > 1) {
                ctx.strokeStyle = proj.color || '#ffaa00';
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                proj.trail.forEach((p, i) => {
                    if (i === 0) ctx.moveTo(p.x - proj.x, p.y - proj.y);
                    else ctx.lineTo(p.x - proj.x, p.y - proj.y);
                });
                ctx.stroke();
                ctx.globalAlpha = 1;
            }

            // Projectile body
            ctx.fillStyle = proj.color || '#ffaa00';
            ctx.beginPath();
            ctx.arc(0, 0, proj.radius || 5, 0, Math.PI * 2);
            ctx.fill();

            // Glow
            ctx.shadowColor = proj.color || '#ffaa00';
            ctx.shadowBlur = 15;
            ctx.fill();

            ctx.restore();
        }

        // ============================================
        // GAME LOGIC
        // ============================================
        function fire() {
            if (gameState.isAnimating || gameState.gameOver) return;

            const player = gameState.players[gameState.currentPlayer];
            const weapon = player.weapons[gameState.selectedWeapon];

            if (weapon.count <= 0) {
                showToast('Out of ammo!');
                return;
            }

            if (weapon.count !== Infinity) {
                weapon.count--;
            }

            gameState.isAnimating = true;
            document.getElementById('fireBtn').disabled = true;

            // Calculate initial velocity
            const angleRad = player.isAI ? (180 - player.angle) * Math.PI / 180 : -player.angle * Math.PI / 180;
            const speed = player.power * 0.8;

            gameState.projectile = {
                x: player.x + Math.cos(angleRad) * 30,
                y: player.y - 8 + Math.sin(angleRad) * 30,
                vx: Math.cos(angleRad) * speed,
                vy: Math.sin(angleRad) * speed,
                weapon: gameState.selectedWeapon,
                color: getWeaponColor(gameState.selectedWeapon),
                radius: 5,
                trail: [],
                owner: gameState.currentPlayer
            };

            animateProjectile();
        }

        function getWeaponColor(weapon) {
            const colors = {
                'shell': '#ffaa00',
                'bigShell': '#ff4444',
                'napalm': '#ff6600',
                'mirv': '#00ff88',
                'digger': '#888888',
                'nuke': '#ff00ff'
            };
            return colors[weapon] || '#ffaa00';
        }

        function animateProjectile() {
            if (!gameState.projectile) return;

            const proj = gameState.projectile;
            const gravity = 0.15;

            // Update physics
            proj.vy += gravity;
            proj.vx += gameState.wind;
            proj.x += proj.vx;
            proj.y += proj.vy;

            // Trail
            proj.trail.push({ x: proj.x, y: proj.y });
            if (proj.trail.length > 20) proj.trail.shift();

            // Check collision with terrain
            const terrainY = gameState.terrain[Math.floor(proj.x)] || canvas.height;
            if (proj.y >= terrainY || proj.x < 0 || proj.x > canvas.width || proj.y > canvas.height) {
                explode(proj.x, Math.min(proj.y, terrainY), gameState.selectedWeapon);
                return;
            }

            // Check collision with tanks
            gameState.players.forEach((player, idx) => {
                if (player.health > 0 && idx !== proj.owner) {
                    const dist = Math.sqrt((proj.x - player.x) ** 2 + (proj.y - player.y) ** 2);
                    if (dist < 25) {
                        explode(proj.x, proj.y, gameState.selectedWeapon);
                        return;
                    }
                }
            });

            render();
            requestAnimationFrame(animateProjectile);
        }

        function explode(x, y, weaponType) {
            const weapon = WEAPONS[weaponType];
            const radius = weapon.radius;
            const damage = weapon.damage;

            // Screen shake effect
            canvas.style.transform = 'translate(5px, 5px)';
            setTimeout(() => canvas.style.transform = '', 50);

            // Create crater in terrain
            if (!weapon.digOnly) {
                for (let px = Math.max(0, x - radius); px < Math.min(canvas.width, x + radius); px++) {
                    const dist = Math.abs(px - x);
                    const craterDepth = Math.sqrt(radius * radius - dist * dist);
                    if (gameState.terrain[Math.floor(px)]) {
                        gameState.terrain[Math.floor(px)] += craterDepth;
                    }
                }
            } else {
                // Digger makes deeper crater
                for (let px = Math.max(0, x - radius); px < Math.min(canvas.width, x + radius); px++) {
                    const dist = Math.abs(px - x);
                    const craterDepth = Math.sqrt(radius * radius - dist * dist) * 1.5;
                    if (gameState.terrain[Math.floor(px)]) {
                        gameState.terrain[Math.floor(px)] += craterDepth;
                    }
                }
            }

            // Damage players
            gameState.players.forEach((player, idx) => {
                const dist = Math.sqrt((x - player.x) ** 2 + (y - player.y) ** 2);
                if (dist < radius + 20) {
                    const damageMultiplier = 1 - (dist / (radius + 20));
                    const actualDamage = Math.floor(damage * damageMultiplier);
                    player.health = Math.max(0, player.health - actualDamage);
                    showToast(`${player.name} takes ${actualDamage} damage!`);
                }
            });

            // Update tank positions after terrain change
            gameState.players.forEach(player => {
                if (player.health > 0) {
                    const newY = gameState.terrain[Math.floor(player.x)] - 15;
                    player.y = newY;
                }
            });

            // MIRV splits
            if (weapon.splits && weapon.splits > 0) {
                setTimeout(() => {
                    for (let i = 0; i < weapon.splits; i++) {
                        const angle = -30 - Math.random() * 120;
                        const speed = 5 + Math.random() * 5;
                        const splitProj = {
                            x: x,
                            y: y - 20,
                            vx: Math.cos(angle * Math.PI / 180) * speed,
                            vy: Math.sin(angle * Math.PI / 180) * speed - 5,
                            weapon: 'shell',
                            color: '#00ff88',
                            radius: 3,
                            trail: [],
                            owner: gameState.currentPlayer
                        };
                        animateMIRV(splitProj);
                    }
                }, 100);
            }

            // Draw explosion
            drawExplosion(x, y, radius, weapon.burn);

            // Clear projectile
            gameState.projectile = null;

            // Check for game over
            setTimeout(() => {
                updateUI();
                checkGameOver();

                if (!gameState.gameOver) {
                    nextTurn();
                }
            }, 500);
        }

        function animateMIRV(proj) {
            const gravity = 0.2;
            proj.vy += gravity;
            proj.x += proj.vx;
            proj.y += proj.vy;

            const terrainY = gameState.terrain[Math.floor(proj.x)] || canvas.height;
            if (proj.y >= terrainY || proj.x < 0 || proj.x > canvas.width) {
                miniExplosion(proj.x, Math.min(proj.y, terrainY));
                return;
            }

            // Draw
            ctx.fillStyle = proj.color;
            ctx.beginPath();
            ctx.arc(proj.x, proj.y, 3, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(() => animateMIRV(proj));
        }

        function miniExplosion(x, y) {
            const radius = 25;
            for (let px = Math.max(0, x - radius); px < Math.min(canvas.width, x + radius); px++) {
                const dist = Math.abs(px - x);
                const craterDepth = Math.sqrt(radius * radius - dist * dist);
                if (gameState.terrain[Math.floor(px)]) {
                    gameState.terrain[Math.floor(px)] += craterDepth;
                }
            }

            gameState.players.forEach(player => {
                const dist = Math.sqrt((x - player.x) ** 2 + (y - player.y) ** 2);
                if (dist < radius + 15) {
                    const dmg = Math.floor(20 * (1 - dist / (radius + 15)));
                    player.health = Math.max(0, player.health - dmg);
                }
            });

            gameState.players.forEach(player => {
                if (player.health > 0) {
                    player.y = gameState.terrain[Math.floor(player.x)] - 15;
                }
            });

            drawExplosion(x, y, radius, false);
            updateUI();
        }

        function drawExplosion(x, y, radius, isBurn) {
            // Flash
            ctx.fillStyle = isBurn ? '#ff6600' : '#ffff00';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(x, y, radius * 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;

            // Animate explosion
            let frame = 0;
            const maxFrames = 15;
            function animateExplosion() {
                if (frame >= maxFrames) {
                    render();
                    return;
                }

                render();

                const progress = frame / maxFrames;
                const size = radius * (1 + progress);
                const alpha = 1 - progress;

                // Outer ring
                ctx.strokeStyle = isBurn ? '#ff6600' : '#ffaa00';
                ctx.lineWidth = 4;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.stroke();

                // Inner fill
                const grad = ctx.createRadialGradient(x, y, 0, x, y, size);
                grad.addColorStop(0, isBurn ? '#ff6600' : '#ffff00');
                grad.addColorStop(0.5, isBurn ? '#ff3300' : '#ff8800');
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();

                ctx.globalAlpha = 1;
                frame++;
                requestAnimationFrame(animateExplosion);
            }
            animateExplosion();
        }

        function nextTurn() {
            gameState.currentPlayer = 1 - gameState.currentPlayer;
            gameState.isAnimating = false;
            document.getElementById('fireBtn').disabled = false;

            // Random wind change
            if (Math.random() > 0.5) {
                randomizeWind();
            }

            updateUI();
            render();

            // AI turn
            if (gameState.players[gameState.currentPlayer].isAI) {
                setTimeout(aiTurn, 1000);
            }
        }

        function aiTurn() {
            const ai = gameState.players[1];
            const target = gameState.players[0];

            // Simple AI: aim at player with some randomness
            const dx = target.x - ai.x;
            const dy = target.y - ai.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            // Calculate angle (rough estimation)
            let targetAngle = Math.atan2(-dy, -dx) * 180 / Math.PI;
            targetAngle = 180 - targetAngle; // Flip for AI side
            targetAngle += (Math.random() - 0.5) * 20; // Add randomness
            targetAngle = Math.max(10, Math.min(170, targetAngle));

            // Calculate power based on distance
            let power = 30 + (dist / canvas.width) * 60;
            power += (Math.random() - 0.5) * 20;
            power = Math.max(20, Math.min(100, power));

            ai.angle = targetAngle;
            ai.power = power;

            // Choose weapon
            const weaponKeys = Object.keys(ai.weapons).filter(w => ai.weapons[w].count > 0);
            if (Math.random() > 0.7 && weaponKeys.length > 1) {
                gameState.selectedWeapon = weaponKeys[Math.floor(Math.random() * weaponKeys.length)];
            } else {
                gameState.selectedWeapon = 'shell';
            }

            updateUI();
            setTimeout(fire, 500);
        }

        function checkGameOver() {
            const alivePlayers = gameState.players.filter(p => p.health > 0);
            if (alivePlayers.length <= 1) {
                gameState.gameOver = true;
                const winner = alivePlayers[0];
                document.getElementById('winnerText').textContent = winner ? 'VICTORY!' : 'DRAW!';
                document.getElementById('winnerSubtext').textContent = winner
                    ? `${winner.name} wins the battle!`
                    : 'Both tanks were destroyed!';
                document.getElementById('gameOverModal').classList.add('active');
            }
        }

        function startNewGame() {
            document.getElementById('gameOverModal').classList.remove('active');
            gameState.gameOver = false;
            gameState.currentPlayer = 0;
            gameState.selectedWeapon = 'shell';
            gameState.round++;
            initGame();
        }

        // ============================================
        // UI UPDATES
        // ============================================
        function updateUI() {
            // Health bars
            gameState.players.forEach((player, idx) => {
                const healthEl = document.getElementById(`p${idx + 1}Health`);
                const healthText = document.getElementById(`p${idx + 1}HealthText`);
                if (healthEl) {
                    healthEl.style.width = player.health + '%';
                    healthEl.style.background = `linear-gradient(90deg,
                        hsl(${player.health * 1.2}, 100%, 50%),
                        hsl(${player.health * 1.2 + 20}, 100%, 40%))`;
                }
                if (healthText) healthText.textContent = player.health;
            });

            // Turn indicator
            const turnText = document.getElementById('turnText');
            turnText.textContent = `${gameState.players[gameState.currentPlayer].name.toUpperCase()}'S TURN`;
            turnText.className = `turn-text player${gameState.currentPlayer + 1}`;

            // Current player controls
            const player = gameState.players[gameState.currentPlayer];
            document.getElementById('angleSlider').value = player.angle;
            document.getElementById('angleValue').textContent = player.angle + '¬∞';
            document.getElementById('powerSlider').value = player.power;
            document.getElementById('powerValue').textContent = player.power + '%';

            // Round
            document.getElementById('roundNum').textContent = gameState.round;

            // Weapons
            renderWeapons();
        }

        function updateWindDisplay() {
            const windValue = document.getElementById('windValue');
            const windArrow = document.getElementById('windArrow');
            const absWind = Math.abs(gameState.wind * 100).toFixed(0);
            windValue.textContent = absWind;

            if (gameState.wind > 0.02) {
                windArrow.textContent = '‚Üí';
                windArrow.style.color = '#ff8800';
            } else if (gameState.wind < -0.02) {
                windArrow.textContent = '‚Üê';
                windArrow.style.color = '#00ff88';
            } else {
                windArrow.textContent = '‚Ä¢';
                windArrow.style.color = '#888';
            }
        }

        function renderWeapons() {
            const grid = document.getElementById('weaponGrid');
            const player = gameState.players[gameState.currentPlayer];

            grid.innerHTML = Object.entries(player.weapons).map(([key, weapon]) => {
                const isSelected = key === gameState.selectedWeapon;
                const isDisabled = weapon.count <= 0;
                const countText = weapon.count === Infinity ? '‚àû' : weapon.count;

                return `
                    <button class="weapon-btn ${isSelected ? 'selected' : ''} ${isDisabled ? 'disabled' : ''}"
                            onclick="selectWeapon('${key}')" ${isDisabled ? 'disabled' : ''}>
                        <span class="weapon-icon">${weapon.icon}</span>
                        <span class="weapon-name">${weapon.name}</span>
                        <span class="weapon-count">x${countText}</span>
                    </button>
                `;
            }).join('');
        }

        function selectWeapon(weapon) {
            gameState.selectedWeapon = weapon;
            renderWeapons();
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.getElementById('angleSlider').addEventListener('input', (e) => {
            const player = gameState.players[gameState.currentPlayer];
            player.angle = parseInt(e.target.value);
            document.getElementById('angleValue').textContent = player.angle + '¬∞';
            render();
        });

        document.getElementById('powerSlider').addEventListener('input', (e) => {
            const player = gameState.players[gameState.currentPlayer];
            player.power = parseInt(e.target.value);
            document.getElementById('powerValue').textContent = player.power + '%';
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            generateTerrain();
            gameState.players.forEach(player => {
                player.y = gameState.terrain[Math.floor(player.x)] - 15;
            });
            render();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (gameState.isAnimating || gameState.gameOver) return;
            if (gameState.players[gameState.currentPlayer].isAI) return;

            const player = gameState.players[gameState.currentPlayer];

            switch (e.key) {
                case 'ArrowUp':
                    player.angle = Math.min(180, player.angle + 1);
                    break;
                case 'ArrowDown':
                    player.angle = Math.max(0, player.angle - 1);
                    break;
                case 'ArrowRight':
                    player.power = Math.min(100, player.power + 2);
                    break;
                case 'ArrowLeft':
                    player.power = Math.max(10, player.power - 2);
                    break;
                case ' ':
                case 'Enter':
                    fire();
                    e.preventDefault();
                    break;
            }
            updateUI();
            render();
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // ============================================
        // START GAME
        // ============================================
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
